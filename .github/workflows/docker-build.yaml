name: Docker Build CI

on:
  pull_request:
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
      - name: Build the Docker image
        run: >-
          docker build .
          --file Dockerfile
          --tag theozerbibi/docker-zig:"$(date +%s)"
