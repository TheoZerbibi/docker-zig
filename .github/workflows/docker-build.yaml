name: Docker Build CI

on:
  pull_request:
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Build the Docker image
        run: >-
          docker build .
          --file Dockerfile
          --tag theozerbibi/docker-zig:"$(date +%s)"
