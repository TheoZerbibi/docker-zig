name: Docker Build CI

on:
  pull_request:
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - name: Build the Docker image
        run: >-
          docker build .
          --file Dockerfile
          --tag theozerbibi/docker-zig:"$(date +%s)"
